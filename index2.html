<!DOCTYPE html>
<html>
    <head>
        <title>Viewstl Javascript Plugin - Animation Example</title>
    </head>

    <body>
        <div id="stl_cont" style="width:80%;height:500px;margin:0 auto;"></div>

        <script src="stl_viewer.min.js"></script>        
        <script>
            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_cont"),
                {
                    zoom:1500,
                    bgcolor:"cyan",
                    models:
                    [
                        {filename:"turbine.stl", color:"#0012ff", display:"smooth", rotationx:0, rotationy:0, rotationz:0, animation:{delta:{rotationz:1, msec:700, loop:true}}},
                        {filename:"turbine.stl", color:"#FF1212", animation:{delta:{rotationx:1, rotationy:1.1, rotationz:1.2, msec:1000, loop:true}, exact:{x:800, y:150, z:200, scale:3, msec:3000}}}
                    ]
                }
            );
        </script>
        
    </body>
</html>
